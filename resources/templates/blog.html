<div class="col-sm-8 blog-main">
  {% for item in blog-posts-with-content %}
  <div class="{{ single? }}blog-post">
    <h2 class="blog-post-title">{{item.name}}</h2>
    <p class="blog-post-meta">{{item.publish-date|date:"MMM dd, yyyy"}} by <a href="/about">Charlton Austin</a></p>
    {{item.content|markdown}}
  </div><!-- /.blog-post -->
  {% endfor %}
  {% include "pager.html" %}
</div><!-- /.blog-main -->
